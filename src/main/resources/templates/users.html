<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<form th:action="@{/logout}">
    <button type="submit">logout</button>
</form>

<h2>All users:</h2>

<table>
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Roles</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${allUsers}">

        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getAuthorities()}"></td>

        <td>
            <form th:method="POST" th:action="@{/admin/editUser(userID=${user.getId()})}">
                <button type="submit">edit</button>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/deleteUser(userID=${user.getId()})}">
                <button type="submit">delete</button>
            </form>
        </td>

    </tr>
    </tbody>
</table>

<form th:method="GET" th:action="@{/admin/addUser}">
    <button type="submit">Add</button>
</form>

</body>
</html>
